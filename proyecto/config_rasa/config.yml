recipe: default.v1

language: es


pipeline:
- name: SpacyNLP
  model: es_core_news_md
- name: SpacyTokenizer
- name: SpacyEntityExtractor
- name: SpacyFeaturizer
  pooling: mean
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 50

policies: 
- name: MemoizationPolicy
- name: RulePolicy
#- name: UnexpecTEDIntentPolicy
#  max_history: 5
#  epochs: 100
- name: TEDPolicy
  max_history: 2
  epochs: 100
  constrain_similarities: true


