version: "3.1"

intents:
  - u_saludo
  - u_despedida
  - u_afirma
  - u_nega
  - u_tiempo_cert
  - u_horarios


responses:
  utter_saludo: # saludar
  - text: "Hola que tal, con que puedo ayudarte hoy :)?"

  utter_anulacion_convocatoria: # anular convocatoria
  - text: "Las solicitudes deben presentarse al menos dos meses antes del final del período lectivo. La resolución se comunica en un mes y se puede apelar. La anulación excluye al alumno de las evaluaciones y la reserva de plaza. La renuncia a convocatorias no implica la anulación de la matrícula."

  utter_tiempo_espera_certificados: # tiempo espera certificados
  - text: "El título tarda entre dos y tres años aproximadamente en recibirse. Se comunicará por carta al interesado/a, para su recogida."

  utter_horario_clases: # horarios clase
  - text: "Grupo mañana: de lunes a viernes de 8:00 a 14:00h \nGrupo tarde: de lunes a viernes de 15:00 a 21:00h"

  utter_festivos_vacaciones: # festivos
  - text: "- Navidad: del 23 de diciembre al 7 de enero \n- Fallas: del 16 al 19 de marzo \n- Semana Santa: del 28 de marzo al 8 de abril \n- Festivos y puentes: \n- - -  9 octubre (Fiesta)\n- - -  12 al 15 de octubre (Puente)\n- - -  1 de noviembre (Fiesta)\n- - -  6 al 10 de diciembre (Puente)\n- - -  1 mayo (Fiesta)"

  utter_horario_secretaria: # horario secretaria
  - text: "De lunes a viernes de 10 a 13 horas, y martes y jueves de 16 a 18 horas."

  utter_convalidaciones: # convalidaciones
  - text: "Puedes convalidar tus asignaturas durante todo el mes de septiembre"

  utter_adios: # despedida
  - text: "Hasta luego amigo!"

  utter_iamabot: # amenaza
  - text: "Soy un bot, y os voy a invadir a todos :)."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
